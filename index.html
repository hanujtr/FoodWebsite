<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <center>
        <div class="section-head">
            <h1>Reestar</h1>
            <p class="section-head__info">Home|Receipe|Contact</p>
        </div>

        <div class="img-one">
            <img src="prawn curry.jpg" alt="Prwan Curry" width="200px" height="350px">
            <h2 class="food-name">Prawn Curry</h2>
            <p class="desc">Taste is delicious</p>
            <button class="button">Order Now</button><br>
        </div>

        <div class="img-one">
            <img src="burger.jpg" alt="Burger" width="200px" height="350px">
            <h2 class="food-name">Burger</h2>
            <p class="desc">Taste is delicious</p>
            <button class="button">Order Now</button><br>
        </div>
        <div class="img-one">
            <img src="Fried Chicken.jpg" alt="Fried Chicken" width="200px" height="350px">
            <h2 class="food-name">Fried Chicken</h2>
            <p class="desc">Taste is delicious</p>
            <button class="button">Order Now</button><br>
        </div>
        <div class="img-one">
            <img src="hakka-noodles.jpg" alt="Noodles" width="200px" height="350px">
            <h2 class="food-name">Noodles</h2>
            <p class="desc">Taste is delicious</p>
            <button class="button">Order Now</button><br>
        </div>

        <div class="section-head">
            <h1>Contact us</h1>
            <form>
                <table class="table">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your Name"></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="number" placeholder="Enter your Age"></td>
                    </tr>
                    <tr>
                        <td>Gmail:</td>
                        <td><input type="email" placeholder="Enter your Mail ID"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>

</html>
